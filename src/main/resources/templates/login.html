<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>로그인 페이지</title>
</head>
<body>
<h1 class="mt-3">課題管理アプリケーション</h1>
<!-- th:if 는 타임리프의 조건분기 param은 request의 파라미터(http://localhost:8080/login?error) -->
<div th:if="${param.error}">
    <p>Invalid Username or Password</p>
</div>
<!-- @{} 는 타임리프의 링크기호 -->
<form action="#" th:action="@{/login}" method="post">
    <div class="mt-3">
        <label for="userNameInput" class="form-label">id</label>
        <input name="username" type="text" id="userNameInput" class="form-control">
    </div>
    <div class="mt-3">
        <label for="passwordInput" class="form-label">password</label>
        <input name="password" type="password" id="passwordInput" class="form-control">
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">
            Login
        </button>
    </div>
</form>
</body>
</html>
