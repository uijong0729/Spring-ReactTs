<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>유저작성</title>
</head>
<body>
<h1 class="mt-3">유저작성</h1>
<a href="../index.html" th:href="@{/}">메인화면</a>

<!-- th:object는 컨트롤러쪽 인수 -->
<form action="#" th:action="@{/users}" th:object="${userForm}" method="post">
    <!-- username -->
    <div class="mt-3">
        <label class="form-label" for="usernameInput">username</label>
        <!-- 타임리프에서는 name속성을 직접지정하지 않는다 -->
        <input class="form-control" type="text" name="" th:field="*{username}" id="usernameInput">
    </div>
    <!-- password -->
    <div class="mt-3">
        <label class="form-label" for="passwordInput">password</label>
        <!-- 타임리프에서는 name속성을 직접지정하지 않는다 -->
        <input class="form-control" type="password" name="" th:field="*{password}" id="passwordInput">
    </div>
    <!-- button -->
    <div class="mt-3">
        <button class="btn btn-primary" type="submit">
            Create
        </button>
        <!-- 오프라인 : href -->
        <!-- 서버 기동시 : th:href -->
        <a class="btn btn-secondary" href="./list.html" th:href="@{/users}">
            cancel
        </a>
    </div>
</form>

</body>
</html>
